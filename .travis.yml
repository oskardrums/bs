language: rust

# TODO - also test *-musl targets

rust:
    - stable
    - beta
    - nightly

cache:
  directories:
    - /home/travis/.cargo

before_cache:
  - rm -rf /home/travis/.cargo/registry

arch:
    - amd64
    - arm64

os:
  - linux
  - osx

script:
  - echo $TRAVIS_RUST_VERSION
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then if [ "$TRAVIS_RUST_VERSION" == "nightly" ];  then cargo build --verbose; cargo test --verbose --all-features ; else cargo build --verbose; cargo test --verbose -p bs -p bs-socket -p bs-filter -p bs-system -p bs-cbpf ; fi ; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then if [ "$TRAVIS_RUST_VERSION" == "nightly" ];  then cargo build --workspace --exclude bs-ebpf --verbose; sudo cargo test --workspace --exclude bs-ebpf --verbose --all-features --all-targets ; else cargo build --workspace --exclude bs-ebpf --verbose; sudo cargo test --verbose -p bs -p bs-socket -p bs-filter -p bs-system -p bs-cbpf --all-targets ; fi; fi

branches:
  only:
  - master
